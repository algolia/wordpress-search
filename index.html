<html lang="en" ng-app="myApp"><head><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/><title>Wordpress Plugins Search</title><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/><link href="css/main.css" rel="stylesheet"/></head><body ng-controller="SearchCtrl"><div class="container"><div class="form"><div class="input-group"><input type="search" ng-model="q" class="form-control"/><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div></div><div ng-repeat="hit in content.hits"><span ng-bind-html="hit._highlightResult.name.value"></span></div></div><script src="/js/bundle.js"></script></body></html>
